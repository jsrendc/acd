
<h1>Hola arte</h1>


{%if formularioR %}
    <form action="" method="POST">
        {% csrf_token %}

        {{formularioR.as_p}}

        <button>Enviar</button>
    </form>

{%else%}
    <p>
        <a href='/arte/agregar'>agregar</a>
    </p>

    <ul>
        {%for a in art %}
            <li>
                <a href="arte/{{a.id}}">{{a.nombre}}</a>
                
            </li>
        {%endfor%}
    </ul>
{%endif%}
